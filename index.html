<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="main">
      <div class="x-section x-o">
        <h2>X</h2>
        <h2 class="x-wins"></h2>
      </div>
      <div class="title">
        <h1>Tic-Tac-Toe</h1>
      </div>

      <div class="o-section x-o">
        <h2>O</h2>
        <h2 class="o-wins"></h2>
      </div>
    </div>

    <!-- <h1>Tic-Tac-Toe</h1> -->
    <h2 id="message">Message</h2>

    <section class="board">
      <div class="sqr" id="0"></div>
      <div class="sqr" id="1"></div>
      <div class="sqr" id="2"></div>
      <div class="sqr" id="3"></div>
      <div class="sqr" id="4"></div>
      <div class="sqr" id="5"></div>
      <div class="sqr" id="6"></div>
      <div class="sqr" id="7"></div>
      <div class="sqr" id="8"></div>
    </section>

    <br />
    <br />
    <div class="reset-button-box">
      <button id="reset" class="reset-button">Reset</button>
    </div>
    <br />
    <br />
  </body>
</html>
